            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 15px;
        }
        
        @media (max-width: 540px) {
            .smart-plug-container {
                max-width: 100%;
            }
            
            .smart-plug-body {
                border-radius: 40px 40px 30px 30px;
                min-height: 520px;
                max-height: 580px;
            }
            
            .plug-header {
                padding: 25px 20px 20px;
                border-radius: 40px 40px 0 0;
            }
            
            .device-title {
                font-size: 28px;
                letter-spacing: 3px;
            }
            
            .led-indicator {
                width: 70px;
                height: 70px;
                margin-bottom: 20px;
            }
            
            .led-core {
                width: 32px;
                height: 32px;
            }
            
            .setup-badge {
                padding: 6px 14px;
                font-size: 8px;
                top: 15px;
                right: 15px;
            }
            
            .plug-content {
                padding: 25px 20px 35px;
            }
            
            .setup-form {
                padding: 25px 20px;
                border-radius: 22px;
            }
            
            .connecting-title {
                font-size: 26px;
                letter-spacing: 3px;
            }
            
            .network-display {
                font-size: 16px;
                padding: 10px 15px;
            }
            
            .spinner-container {
                width: 110px;
                height: 110px;
            }
            
            .plug-prongs {
                gap: 70px;
                bottom: -50px;
            }
            
            .prong {
                width: 32px;
                height: 65px;
            }
        }
    </style>
    <link href='https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=DM+Sans:wght@300;400;500;600;700&display=swap' rel='stylesheet'>
</head>
<body>
    <div class='smart-plug-container'>
        <div class='smart-plug-body'>
            <div class='page' id='setupPage'>
                <div class='plug-header'>
                    <div class='setup-badge'>‚ö° SETUP MODE</div>
                    
                    <div class='led-indicator'>
                        <div class='led-outer-ring'></div>
                        <div class='led-glow'></div>
                        <div class='led-core'></div>
                    </div>
                    
                    <div class='device-title'>SMART PLUG</div>
                    <div class='device-serial' id='deviceSerial'></div>
                </div>
                
                <div class='plug-content'>
                    <div class='setup-form'>
                        <div class='form-group'>
                            <label class='form-label'>Network Name</label>
                            <select class='form-select' id='networkSelect'>
                                <option value=''>Select network</option>
                            </select>
                        </div>
                        
                        <div class='form-group'>
                            <label class='form-label'>Password</label>
                            <div class='password-group'>
                                <input type='password' class='form-input' id='passwordInput' placeholder='Enter password'>
                                <span class='password-toggle' onclick='togglePassword()'>üëÅÔ∏è</span>
                            </div>
                        </div>
                        
                        <div class='form-actions'>
                            <button class='btn btn-cancel' onclick='window.location.href="/reset"'>Reset</button>
                            <button class='btn btn-connect' onclick='connect()'>Connect</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='plug-prongs'>
            <div class='prong'></div>
            <div class='prong'></div>
        </div>
    </div>

    <script>
        // Get device serial (MAC address)
        fetch('/status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('deviceSerial').textContent = 'SN: ' + data.mac;
            });
        
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const toggle = document.querySelector('.password-toggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }
        
        function scanNetworks() {
            const select = document.getElementById('networkSelect');
            select.innerHTML = '<option value="">Scanning...</option>';
            
            fetch('/scan')
                .then(response => response.json())
                .then(networks => {
                    select.innerHTML = '<option value="">Select network</option>';
                    networks.sort((a, b) => b.rssi - a.rssi);
                    networks.forEach(network => {
                        const option = document.createElement('option');
                        option.value = network.ssid;
                        
                        // Add signal strength indicator
                        let signal = '';
                        if (network.rssi > -50) signal = 'üì∂';
                        else if (network.rssi > -60) signal = 'üì∂üì∂';
                        else if (network.rssi > -70) signal = 'üì∂üì∂üì∂';
                        else signal = 'üì∂üì∂üì∂üì∂';
                        
                        option.text = `${network.ssid} ${signal} (${network.rssi} dBm)`;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    select.innerHTML = '<option value="">Scan failed</option>';
                });
        }
        
        function connect() {
            const ssid = document.getElementById('networkSelect').value;
            const password = document.getElementById('passwordInput').value;
            
            if (!ssid) {
                alert('Please select a network');
                return;
            }
            
            if (!password) {
                alert('Please enter a password');
                return;
            }
            
            // Show connecting page
            document.getElementById('setupPage').innerHTML = `
                <div class='plug-header'>
                    <div class='device-title'>SMART PLUG</div>
                    <div class='device-serial' id='deviceSerial'></div>
                </div>
                
                <div class='plug-content'>
                    <div class='setup-form'>
                        <div class='connecting-container'>
                            <div class='connecting-title'>CONNECTING</div>
                            <div class='network-display'>${escapeHtml(ssid)}</div>
                            
                            <div class='progress-area'>
                                <div class='spinner-container'>
                                    <div class='spinner'></div>
                                </div>
                                
                                <div class='countdown-text'>
                                    Restarting in <span class='countdown-number' id='countdownNum'>3</span> seconds...
                                </div>
                                
                                <div class='progress-bar-container'>
                                    <div class='progress-bar'></div>
                                </div>
                            </div>
                            
                            <div class='status-message'>Device will restart and connect to network</div>
                        </div>
                    </div>
                </div>
            `;
            
            // Update serial
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('deviceSerial').textContent = 'SN: ' + data.mac;
                });
            
            // Send connection request
            const formData = new URLSearchParams();
            formData.append('ssid', ssid);
            formData.append('password', password);
            
            fetch('/connect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData.toString()
            });
            
            // Countdown
            let seconds = 3;
            const countdownElement = document.getElementById('countdownNum');
            const interval = setInterval(() => {
                seconds--;
                if (countdownElement) {
                    countdownElement.textContent = seconds;
                }
                if (seconds <= 0) {
                    clearInterval(interval);
                }
            }, 1000);
        }
        
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // Start scan on page load
        window.onload = function() {
            document.getElementById('setupPage').classList.add('active');
            scanNetworks();
        };
    </script>
</body>
</html>
