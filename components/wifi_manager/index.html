<!-- smart_plug/components/wifi_manager/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plug Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 15px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-reset {
            background: #f44336;
            margin-top: 10px;
        }
        .btn-scan {
            background: #4CAF50;
            margin-top: 10px;
        }
        .device-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        .password-toggle {
            position: relative;
        }
        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }
        .scan-status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Smart Plug Setup</h1>
        
        <div class="device-info" id="deviceInfo">
            Loading...
        </div>
        
        <div class="form-group">
            <label>Select WiFi Network</label>
            <select id="networkSelect">
                <option value="">Scanning...</option>
            </select>
            <button class="btn btn-scan" onclick="scanNetworks()" id="scanBtn">Scan Again</button>
            <div class="scan-status" id="scanStatus"></div>
        </div>
        
        <div class="form-group password-group">
            <label>Password</label>
            <div class="password-toggle">
                <input type="password" id="passwordInput" placeholder="Enter password">
                <span class="toggle-btn" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
        </div>
        
        <button class="btn" onclick="connect()">Connect</button>
        <button class="btn btn-reset" onclick="resetDevice()">Reset WiFi</button>
    </div>

    <script>
        let scanAttempts = 0;
        
        function togglePassword() {
            const input = document.getElementById('passwordInput');
            const toggle = document.querySelector('.toggle-btn');
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }
         
        function scanNetworks() {
            const select = document.getElementById('networkSelect');
            const scanBtn = document.getElementById('scanBtn');
            const scanStatus = document.getElementById('scanStatus');
            
            select.innerHTML = '<option value="">Scanning...</option>';
            scanBtn.disabled = true;
            scanStatus.textContent = 'Scanning for networks...';
            scanAttempts++;
            
            fetch('/scan')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Scan failed');
                    }
                    return response.json();
                })
                .then(networks => {
                    select.innerHTML = '<option value="">Select network</option>';
                    
                    if (networks.length === 0) {
                        select.innerHTML = '<option value="">No networks found</option>';
                        scanStatus.textContent = 'No WiFi networks found. Make sure you are in range.';
                    } else {
                        networks.sort((a, b) => b.rssi - a.rssi);
                        networks.forEach(network => {
                            const option = document.createElement('option');
                            option.value = network.ssid;
                            
                            // Add signal strength indicator
                            let signal = '';
                            if (network.rssi > -50) signal = 'Excellent';
                            else if (network.rssi > -60) signal = 'Good';
                            else if (network.rssi > -70) signal = 'Fair';
                            else signal = 'Weak';
                            
                            option.textContent = `${network.ssid} (${signal}, ${network.rssi} dBm)`;
                            select.appendChild(option);
                        });
                        scanStatus.textContent = `Found ${networks.length} networks`;
                    }
                    
                    scanBtn.disabled = false;
                })
                .catch(error => {
                    console.error('Scan error:', error);
                    select.innerHTML = '<option value="">Scan failed - try again</option>';
                    scanStatus.textContent = 'Scan failed. Please try again.';
                    scanBtn.disabled = false;
                });
        }
        
        function connect() {
            const ssid = document.getElementById('networkSelect').value;
            const password = document.getElementById('passwordInput').value;
            
            if (!ssid) {
                alert('Please select a network');
                return;
            }
            
            const formData = new URLSearchParams();
            formData.append('ssid', ssid);
            formData.append('password', password);
            
            fetch('/connect', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: formData.toString()
            });
            
            document.body.innerHTML = `
                <div class="container" style="text-align:center">
                    <h2>Connecting...</h2>
                    <p>Device will restart and connect to ${escapeHtml(ssid)}</p>
                    <div class="loading"> Restarting in 3 seconds...</div>
                </div>
            `;
        }
        
        function resetDevice() {
            if (confirm('Reset WiFi credentials? Device will restart.')) {
                window.location.href = '/reset';
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Get device info
        fetch('/status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('deviceInfo').textContent = 
                    `Device MAC: ${data.mac}`;
            })
            .catch(() => {
                document.getElementById('deviceInfo').textContent = 
                    'Device MAC: Unknown';
            });
        
        // Initial scan
        scanNetworks();
        
        // Auto-refresh scan every 10 seconds if no networks found
        setInterval(() => {
            const select = document.getElementById('networkSelect');
            if (select && select.options.length <= 1) {
                scanNetworks();
            }
        }, 10000);
    </script>
</body>
</html>
